overwrite: true
schema: "src/schema.ts"
generates:
  src/gen-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-mongodb"
      - "typescript-operations"
    config:
      mappers:
        User: UserDbObject
  ../client/src/gen-types.ts:
    documents: "../client/src/queries/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-vue-apollo"
