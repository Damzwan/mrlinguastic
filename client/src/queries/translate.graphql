query translateWord($word: String!, $fromLang: String!, $toLang: String!) {
    translateWord(word: $word, fromLang: $fromLang, toLang: $toLang)
}

query translateWords($words: [String!], $fromLang: String!, $toLang: String!){
    translateWords(words: $words, fromLang: $fromLang, toLang: $toLang)
}

query getVoices{
    getVoices{
        DisplayName
        Gender
        ShortName
    }
}

query getVoclists{
    getVoclists{
        _id
        words{
            from
            to
            toAudio
            sentences{
                from
                to
            }
        }
        settings{
            description
            langSettings{
                fromLang
                toLang
                toVoice
            }
            title
        }
        lastEdited
        creator
    }
}

mutation updateVoclist($list: VoclistInput!, $changedBlobs: [String!]){
    updateVoclist(list: $list, changedBlobs: $changedBlobs)
}

mutation saveImg($img: String!){
    saveImg(img: $img)
}
